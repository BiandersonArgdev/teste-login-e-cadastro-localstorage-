
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="stylesheet" href="cadastro da conta.css">
<!-- Cadastro do usuário em armazenamento local-->
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro</h2>
        <form id="cadastro-form">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" placeholder="Digite seu Nome" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu E-mail" required> 

            <label for="confirmar-email">Confirme seu E-mail</label>
            <input type="email" id="confirmar-email" placeholder="Digite seu E-mail Novamente" required> 

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" required>

            <button type="submit">Cadastrar</button>
        </form>

        <p id="mensagem"></p>
    </div>

    <script src="cadastro da conta.js"></script>
</body>
</html>
