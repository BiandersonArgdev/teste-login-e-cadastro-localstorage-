<!--Login na Conta, Pagina Inicial-->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login na conta.css">
 <!-- Login na Conta -->
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-senha" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p id="mensagem-login"></p>
        </form>
        <a href="cadastro da conta.html" class="botao">Criar um Cadastro</a>
    </div>

    <script src="login na conta.js"></script>

</body>
</html>
